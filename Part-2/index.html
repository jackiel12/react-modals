<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="part-2.css" />
</head>
<body>
    <div class="outerContainer">
        <div class="topContainer">
            <div class="notification">
                <p>$167 still needed for this project</p>
            </div>
        </div>
        <div class="middleContainer">
            <div class="progressBar">
                <div class="orangeBar"></div>
                <div class="whiteBar"></div>
            </div>
            <div class="informationContainer">
                <div class"innerDetails">
                    <p><span class="orangeText">Only 3 days left</span> to fund this project.</p>
                    <p>Join the <strong>42</strong> other donors who have already supported this project every dollar helps.</p>
                </div>
                <div class="donationButtonBox">
                    <span class="currencyInput">$<input value=" 50"/></span>
                    <button>Give Now</button>
                </div>
                <div>
                    <a><em>Why give $50?</em></a>
                </div>
            </div>

        </div>
        <div class="bottomContainer">
            <button>Save for later</button>
            <button>Tell your friends</button>
        </div>
    </div>
</body>
</html>
